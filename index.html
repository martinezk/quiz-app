<!DOCTYPE html>
<html>
<head>
	<title>What Philosopher are You?</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>What Philosopher are You?</h1>
		
	<div class="hidden">
		<h2>What is Art for?</h2>
		<ul>	
			<li><input type="radio" name="ans-1" value="1"><label for="ans-1">A catharis for our emotions</label></li>
			<li><input type="radio" name="ans-1" value="2"><label for="ans-2">To embody the most ethical ideas</label></li>
			<li><input type="radio" name="ans-1" value="3"><label for="ans-3">To teach us to be our 'super' selves</label></li>
			<li><input type="radio" name="ans-1" value="4"><label for="ans-4">For expressing what words can never fully do</label></li>
		</ul>
	</div>
	<div class="hidden">
		<h2>Which pastime seems appealing to you?</h2>
		<ul>
			<li><input type="radio" name="ans-2" value="1"><label for="ans-1">Backgammon</label></li>
			<li><input type="radio" name="ans-2" value="2"><label for="ans-2">Dinner parties</label></li>
			<li><input type="radio" name="ans-2" value="3"><label for="ans-3">Billards</label></li>
			<li><input type="radio" name="ans-2" value="4"><label for="ans-4">Reclining in a chair with a glass of milk</label></li>
		</ul>	
	</div>
	<div class="hidden">
		<h2>What was your experience in school?</h2>
		<ul>
			<li><input type="radio" name="ans-3" value="1"><label for="ans-1">I was a slow learner</label></li>
			<li><input type="radio" name="ans-3" value="2"><label for="ans-2">It was a total bore</label></li>
			<li><input type="radio" name="ans-3" value="3"><label for="ans-3">I excelled academically</label></li>
			<li><input type="radio" name="ans-3" value="4"><label for="ans-4">I plugged along and my persistance paid off</label></li>
		</ul>	
	</div>
	<div class= "buttons">
		<button id= 'begin' type="submit">Begin</button>
		<button id= "next" class="hidden" type="submit">Next</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
